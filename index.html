<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors lizard spock game against a computer that gets harder as you win">
    <meta name="keywords" content="rock paper scissors lizard spock, game, against computer, gets harder, variable difficulty, 5 way rock paper scissors">
    <meta name="author" content="James Leonard">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>RPSLS Game</h1>
        </header>
        <div class="game-area">
            <form id="game-form" method="POST" onsubmit="roll(event)">

                <div class="choice-container"> <!--Inputs need a fixed height (px) to make the text centering work, but this doesn't scale well, so I put them in a div that I could give a % height and width-->
                    <input name="GameButton" id="rock" value="Rock" type="radio" class="input-button">
                    <label for="rock">
                        <div class="circle" id="rock-label">ROCK</div> <!--Note that a div is conidered flow content, and should not be used as a child of a label, which-->
                    </label>                                           <!--is considered phrasing content. This will cause it to fail a validator, but I think it's worth-->
                </div>                                                 <!--noting that I'm only using the label because it mirrors the button I'm hiding, and the-->
                                                                       <!--div is used in place of the button, so it is effectively harmless as far as I can tell-->
                <div class="stopper"></div> <!--stopper divs have max width but no height, so they don't take up space on the page but they also prevent all the game buttons lining up-->

                <div class="choice-container">
                    <input name="GameButton" id="spock" value="Spock" type="radio" class="input-button">
                    <label for="spock">
                        <div class="circle" id="spock-label">SPOCK</div>
                    </label>

                </div>

                <label id="go-button" for="submit">Play!
                    <input type="submit" id="submit" value="Go!" class ="input-button">
                </label>

                <div class="choice-container">
                    <input name="GameButton" id="paper" value="Paper" type="radio" class="input-button">
                    <label for="paper">
                        <div class="circle" id="paper-label">PAPER</div>
                    </label>

                </div>

                <div class="stopper"></div>

                <div class="choice-container">
                    <input name="GameButton" id="lizard" value="Lizard" type="radio" class="input-button">
                    <label for="lizard">
                        <div class="circle" id="lizard-label">LIZARD</div>
                    </label>
                </div>

                <div class="choice-container">
                    <input name="GameButton" id="scissors" value="Scissors" type="radio" class="input-button">
                    <label for="scissors">
                        <div class="circle" id="scissors-label">SCISSORS</div>
                    </label>
                </div>

            </form>
        </div>
        <div id="results-box"></div>
    </main>
    <aside id="number-tracker">
        <p>Current Score: <span id="score">0</span></p> <!--these values are all changed by Js to update live-->
        <p>Highscore: <span id="high-score">0</span></p>
        <p>Difficulty: <span id="difficulty-tracker">Normal</span></p>
        <label id="reset-button" for="resetter">Reset Difficulty
            <button type="button" id="resetter" name="reset-button" class="input-button"></button>
        </label>
    </aside>
    <section id="rules">
        <h2>RULES</h2>
        <p id="rules-text">
            Rock beats Scissors and Lizard<br>
            Paper beats Rock and Spock<br>
            Scissors beats Paper and Lizard<br>
            Lizard beats Spock and Paper<br>
            Spock beats Scissors and Rock<br>
            <br>
            Pick your favourite and hit play!
        </p>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
