<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors lizard spock game against a computer that gets harder as you win">
    <meta name="keywords" content="rock paper scissors lizard spock, game, against computer, gets harder, variable difficulty, 5 way rock paper scissors">
    <meta name="author" content="James Leonard">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>RPSLS Game</h1>
        </header>
        <div class="game-area">
            <form id="game-form" action="" method="POST" onsubmit="roll(event)">
                <label for="rock">
                    <div class="circle" id="rock-label">rock</div>
                </label>
                <input name="GameButton" id="rock" value="Rock" type="radio" class="input-button">
                <label for="paper" id="paper-label">
                    <div class="circle">paper</div>
                </label>
                <input name="GameButton" id="paper" value="Paper" type="radio" class="input-button">
                <input type="submit" id="submit" value="Go!" required>
                <label for="scissors">
                    <div class="circle" id="scissors-label">scissors</div>
                </label>
                <input name="GameButton" id="scissors" value="Scissors" type="radio" class="input-button">
                <div id="stopper"></div>
                <label for="lizard">
                    <div class="circle" id="lizard-label">lizard</div>
                </label>
                <input name="GameButton" id="lizard" value="Lizard" type="radio" class="input-button">
                <label for="spock">
                    <div class="circle" id="spock-label">spock</div>
                </label>
                <input name="GameButton" id="spock" value="Spock" type="radio" class="input-button">
            </form>
        </div>
        <div id="results-box"></div>
    </main>
    <aside id="number-tracker">
        <p>current score:<span id="score">0</span></p>
        <p>highscore:<span id="high-score">0</span></p>
        <p>difficulty:<span id="difficulty-tracker">Normal</span></p>
        <button type="button" name="reset-button" id="reset-button">Reset difficulty</button>
    </aside>
    <section id="rules">
        <h2>RULES:</h2>
        <p>
            Rock beats Scissors and Lizard<br>
            Paper beats Rock and Spock<br>
            Scissors beats Paper and Lizard<br>
            Lizard beats Spock and Paper<br>
            Spock beats Scissors and Rock<br>
            <br>
            Pick your favourite and hit Go to play!
        </p>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
